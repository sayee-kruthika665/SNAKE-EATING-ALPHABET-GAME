<!DOCTYPE html>
<html>
<head>
  <title>Snake Word Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="game-container">
    <div id="grid" class="grid"></div>
    <div class="game-info">

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
